<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
                <h1>contact us</h1>
        </div>
        <div class="row">
                <h4 style="text-align:center">We'd love to hear from you!</h4>
        </div>
        <form id="gform" onsubmit="handleaction(event)" action="https://www.google.com/search">
        <div class="row input-container">
                <div class="col-xs-12">
                    <div class="styled-input wide">
                        <input class="query" type="text"/>
                        <label>Name</label> 
                        <span id="message1">Name is required!</span>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="styled-input">
                        <input class="query" type="text"/>
                        <label>Email</label> 
                        <span id="message2">Email is required!</span>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="styled-input" style="float:right;">
                        <input class="query" type="text"/>
                        <label>Phone Number</label> 
                        <span id="message3">Phone number is required!</span>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="styled-input wide">
                        <textarea required></textarea>
                        <label>Message</label>
                    </div>
                </div>
                    <button id="input" type="submit">Submit</button>
        </div>
    </form>
    </div>
    <script>
        function handleaction(event){
            console.log("handle action called")
            event.preventDefault()
            let query=document.getElementsByClassName("query")
            let valid =true
            let boolean=[]
                 for(let i=0;i<query.length;i++){
                    if(query[i].value){
                        console.log("valid form")
                        boolean.push(true)
                    }
                    else{
                        valid=false
                        console.log("invalid form")
                        boolean.push(false)
                    }
                 }

                 if(boolean[0]==false){
                    let var1=document.getElementById("message1")
                    var1.style.display="inline"
                }
                else{
                     let var1=document.getElementById("message1")
                    var1.style.display="none"
                }
                if(boolean[1]==false){
                    let var1=document.getElementById("message2")
                    var1.style.display="inline"
                }
                else{
                     let var1=document.getElementById("message2")
                    var1.style.display="none"
                }
                if(boolean[2]==false){
                    let var1=document.getElementById("message3")
                    var1.style.display="inline"
                }
                else{
                     let var1=document.getElementById("message3")
                    var1.style.display="none"
                }
                
            }
    </script>
    
</body>
</html>
